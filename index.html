<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="input.css">
  </head>
  <body class="bg-gray-100">
    <div class="container mt-42 ml-10 flex mx-auto items-center justify-center py-5 gap-x-26">
      <div class="left font-normal text-[24px] leading-[28px] w-auto inline-block box-border mr-0 pr-[32px]">
        <img class="h-[124px] -m-[30px] mb-2 border-0 overflow-clip" src="facebook logo.svg" alt="">
        <p class="text-[36px] leading-[32px] w-auto font-normal">Facebook helps you connect and share <br>with the people in your life.</p>
      </div>
      <div class="right flex flex-col bg-white p-8 rounded-xl w-[530px] h-[500px] ml-6 relative">
        <input class="px-4 py-[34px] text-xl h-14 my-3 border-1 outline-blue-500 border-gray-200 rounded-lg w-[464px]" type="text" placeholder="Email address or phone number">

        <input class="px-4 py-[34px] text-xl h-14 my-3 border-1 outline-blue-500 border-gray-200 rounded-lg w-[464px]" type="password" placeholder="Password">

        <button class="bg-blue-600 hover:bg-blue-700 text-white cursor-pointer px-4 py-[32px] text-xl h-14 my-3 border rounded-lg w-[464px] font-bold flex items-center justify-center">Log In</button>

        <span class="text-blue-500 my-3 text-center text-lg cursor-pointer font-medium hover:underline">Forgotten password?</span>

        <hr class="my-3 opacity-15">

        <button class="bg-green-600 hover:bg-green-700 my-3 pt-[6px] h-[70px] text-[22px] text-white py-3 px-4 mx-auto rounded-md font-medium cursor-pointer w-fit">Create new account</button>

        <span class="absolute -bottom-12 text-xl"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>

      </div>
    </div>
  </body>
</html>
